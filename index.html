<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link rel="shortcut icon" href="./assets/img/Balon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="layout">
        <header class="layout-header">
            <h3>Adidas Originales</h3>
        </header>
        <nav class="layout-sidebar">
            <h4 class="categoria">Categoria</h4>
            <ul class="stock">
                <li> <a href="#" class="btn">Zapatos (10)</a></li>
                <li><a href="#" class="btn">Mochila (11)</a></li>
                <li><a href="#" class="btn">Sandalias (21)</a></li>
                <li><a href="#" class="btn"> Balón (13)</a></li>
            </ul>
        </nav>
        <main class="layout-main">
            <div class="cards">
                <div class="card">
                    <img src="./assets/img/adidas.jpg" alt="">
                    <h2>Adidas Superstar </h2>
                    <p class="precio">59.990</p>
                    <button type="button">Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/Balon.jpg" alt="">
                    <h2>Balón Adidas 2023</h2>
                    <p class="precio">40.000</p>
                    <button type="button">Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/mochila.jpg" alt="">
                    <h2>Mochila deportiva </h2>
                    <p class="precio">35.000</p>
                    <button type="button">Comprar</button>
                </div>
                <div class="card">
                    <img src="./assets/img/chanclas-rojas.jpg" alt="">
                    <h2>Sandalias Adidas </h2>
                    <p class="precio">45.000</p>
                    <button type="button">Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <p>@Adidas-Originales</p>
        </footer>
    </div>
</body>
</html>
